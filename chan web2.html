<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bf88b87c65.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
    <link rel="stylesheet" href="chan web2.css" type="text/css"/>
</head>

<body>
    <div id="section1" class="bg-container1">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5">
                    <h1 class="main-heading">Registration Form</h1>
                </div>
                <div class="col-12 mt-5">
                    <form class="form-table d-flex flex-row justify-content-center">
                        <table class="details-container text-center">
                            <tr class="indiv-container">
                                <td>Name : </td>
                                <td> <input type="text" required maxlength="20" minlength="4"> </td>
                            </tr>
                            <tr class="indiv-container">
                                <td>Password : </td>
                                <td> <input type="password" required pattern="(?=.*d)(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"> </td>
                            </tr>
                            <tr class="indiv-container">
                                <td> Email : </td>
                                <td> <input type="email" required> </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="col-12 mt-5">
                    <div class="d-flex flex-row justify-content-center">
                        <button class="btn btn-primary button" onclick="display('section2')">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="section2" class="bg-container2">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="d-flex flex-column justify-content-center">
                        <h1 class="heading">Registration Successfull !!!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
